<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Print Each Character In The Next Line Given by The User</title>
</head>
<body>
    <script>
        var text = prompt("Enter Any Character")
        for(i=0; i<text.length;i++){
            console.log (text[i])
        }

    </script>
</body>
</html>
