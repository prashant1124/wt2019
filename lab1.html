<!DOCTYPE html>
<html lang="en">
<head>
    <title> TO find the given number is even or odd </title>

</head>
<body>
    <script>
        var num = prompt("Enter a Number")
        if (num%2==0){
            alert ("The Number is Even.")
        }
        if (num%2 != 0){
            alert("The Number is Odd")
        }
    </script>
    
</body>
</html>
